<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
  <title>Contact form</title>
</head>
<body>
  <svg style="display:none;" id="definition" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs><symbol id="required" viewbox="0 0 128 128"><g><path d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5   l-18.5,49L17.2,111l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"></path></g></symbol></defs></svg>
  <dialog open>
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
      Message Sent!
    </h2>
    <p>Thanks for completing the form. We'll be in touch soon.</p>
  </dialog>
  <main>
    <form class="form" method="post" action="/" novalidate>
      <h1>Contact Us</h1>

      <div class="form__row">
        <div class="form__control">
          <label for="first_name">First Name <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></label>
          <input id="first_name" type="text" name="first_name" aria-describedby="first_name_error_message" aria-invalid="false" required autocomplete="given-name">
          <span class="error-msg" id="first_name_error_message" aria-live="polite"></span>
        </div>

        <div class="form__control">
          <label for="last_name">Last Name <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></label>
          <input id="last_name" type="text" name="last_name" aria-describedby="last_name_error_message" aria-invalid="false" required autocomplete="family-name">
          <span class="error-msg" id="last_name_error_message" aria-live="polite"></span>
        </div>
      </div>
      
      <div class="form__row">
        <div class="form__control">
          <label for="email">Email Address <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></label>
          <input id="email" type="email" name="email" aria-describedby="email_error_message" aria-invalid="false" required autocomplete="email">
          <span class="error-msg" id="email_error_message" aria-live="polite"></span>
        </div>
      </div>
      
      <fieldset class="form__fieldset" aria-describedby="query_type_error_message" aria-invalid="false">
        <legend>Query Type <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></legend>
        <div class="form__row">
          <label class="form__control-radio" for="general_enquiry">
            <input class="radio" id="general_enquiry" type="radio" name="query_type" required>
            <span>General Enquiry</span>
          </label>
          <label class="form__control-radio" for="support_request">
            <input class="radio" id="support_request" type="radio" name="query_type">
            <span>Support Request</span>
          </label>
          </div>
        </div>
        <span class="error-msg" id="query_type_error_message" aria-live="polite"></span>
      </fieldset>
      
      <div class="form__row">
        <div class="form__control">
          <label for="message">Message <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></label>
          <textarea rows="5" id="message" name="message" aria-describedby="message_error_message" aria-invalid="false" required></textarea>
          <span class="error-msg" id="message_error_message" aria-live="polite"></span>
        </div>
      </div>

      <div class="form__row">
        <div class="form__control-checkbox">
          <div class="form__control-checkbox-input">
            <input class="checkbox" id="consent" name="consent" type="checkbox" aria-describedby="consent_error_message" aria-invalid="false" required>
            <label for="consent">I consent to being contacted by the team <svg class="icon" focusable="false"><use xlink:href="#required"></use></svg></label>
          </div>
          <span class="error-msg" id="consent_error_message" aria-live="polite"></span>
        </div>
      </div>
      
      <button type="submit" class="form__btn-submit">Submit</button>
    </form>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/a-d14">Aakash Dasgupta</a>.
  </footer>
</body>
</html>
