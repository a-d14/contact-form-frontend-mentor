<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
</head>
<body>
  <main>
    <form>
      <h1>Contact Us</h1>
      <div>
        <div>
          <label for="first_name">First Name</label>
          <input id="first_name" type="text">
          <span></span>
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input id="last_name" type="text">
          <span></span>
        </div>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input id="email" type="email">
        <span></span>
      </div>
      <fieldset>
        <legend>Query Type</legend>
        <div>
          <div>
            <input id="general_enquiry" type="radio">
            <label for="general_enquiry">General Enquiry</label>
          </div>
          <div>
            <input id="support_request" type="radio">
            <label for="support_request">Support Request</label>
          </div>
        </div>
        <span></span>
      </fieldset>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name=""></textarea>
        <span></span>
      </div>
      <div>
        <input id="consent" type="checkbox">
        <label for="consent">I consent to being contacted by the team</label>
        <span></span>
      </div>
      <button>Submit</button>
    </form>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/a-d14">Aakash Dasgupta</a>.
  </footer>
</body>
</html>
